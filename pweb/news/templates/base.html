<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>base</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        <nav class="navbar is-info">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>News Site</strong></a>
            </div>

            {% if user.is_authenticated %}
            <div class="navbar-brand">
              <a href="{% url 'logout' %}" class="navbar-item"><i>Hi {{ user.username }}!</i></a>
               </div>
            {% else %}
            <div class="navbar-brand">
              <a href="{% url 'login' %}" class="navbar-item"><i>You are not logged in!</i></a>
               </div>

            {% endif %}

        </nav>
        <section class="section">
            <div class="container">
                {% block content %}
                
                {% endblock %}
            </div>
        </section>
    </body>
</html>
