<!-- templates/home.html -->
{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}


    {% for post in posts %}
        <div class='post block'>
            <h2 class='subtitle'>{{ post.title }}  
                {% if user.is_editor %} 
                <a href="post/{{ post.get_id }}" <i>[edit]</i></a>
            
                {% endif %} </h2>
            <p>{{ post.body }}</p>
            <small>Posted at {{ post.date_added }}</small>
        </div>
    {% endfor %}
        

{% endblock %}
